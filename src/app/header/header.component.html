<header>
    <a class="link" href="http://www.omdbapi.com/" target="_blank"><img src="https://api.iconify.design/bx:bxl-imdb.svg"> Open Movie Database (OMDb): </a>
    <span>La base de datos gratuita más grande sobre información de películas y series</span>
</header>
<div class="navigation">
    <a class="btn btn-dark" routerLink="/movies" [href]="['movies']"><img src="{{svgFolder}}movie.svg" alt=""> Películas</a>
    <a class="btn btn-dark" routerLink="/series" [href]="['series']"><img src="{{svgFolder}}serie.svg" alt=""> Series</a>
</div>
<div class="input-container">
    <form (submit)="setParam(inputValue)">
        <input class="form-control input" type="text" name="movieName" [(ngModel)]="inputValue" [placeholder]="placeholder">
        <label for="movieName">Teclea Enter ↵</label>
    </form>
</div>
